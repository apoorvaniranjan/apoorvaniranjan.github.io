title: Apoorva's Blog
description: A blog where I will be posting some infosec stuff.
author:
  name: "Apoorva Niranjan"


baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "Apoorva Niranjan"
year : "2021"
